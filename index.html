<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/images/icons/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/swiper.min.css" />

  <body>
    <header class="header">
      <div class="nav">
        <div class="logo">
          <span class="logo__text">go - surf</span>
        </div>
        <ul class="nav_container">
          <li>
            <a href="">
              <img
                height="46px"
                width="58px"
                src="./assets/images/icons/Surf.svg"
                alt=""
              />
              <span>Surf</span>
            </a>
          </li>
          <li>
            <a href="">
              <img
                height="32px"
                width="50px"
                src="./assets/images/icons/Travel.svg"
                alt=""
              />
              <span>Travel</span>
            </a>
          </li>
          <li>
            <a href="">
              <img
                height="40px"
                width="39px"
                src="./assets/images/icons/Camp.svg"
                alt=""
              />
              <span>Sleep</span>
            </a>
          </li>
          <li>
            <a href="">
              <img
                height="44px"
                width="16px"
                src="./assets/images/icons/surf-board.svg"
                alt=""
              />
              <span>Shop</span>
            </a>
          </li>
        </ul>
        <div class="date">
          <span class="date__dd">DD</span>
          <div>
            <span class="date__mm">mm</span>
            <span>|</span>
            <span class="date__yy">yyyy</span>
          </div>
        </div>
        <span class="location"
          ><img
            src="./assets/images/icons/location-white.svg"
            width="11px"
            height="13px"
            alt=""
          />California</span
        >
      </div>
    </header>

    <section class="hero">
      <div class="logo-text">
        <span>GO <br />SURF</span>
      </div>
      <div class="slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="map">
                <img src="./assets/images/map-north.svg" />
              </div>
              <span class="text-addictioanl">SURF</span>
              <span class="text-location">north shore</span>
              <span class="text-addictioanl">Condition</span>
              <span class="text">Radical</span>
            </div>
            <div class="swiper-slide">
              <div class="map">
                <img src="./assets/images/map-south.svg" />
              </div>
              <span class="text-addictioanl">SURF</span>
              <span class="text-location">south shore</span>
              <span class="text-addictioanl">Condition</span>
              <span class="text">Radical</span>
            </div>
            <div class="swiper-slide">
              <div class="map">
                <img src="./assets/images/map-west.svg" />
              </div>
              <span class="text-addictioanl">SURF</span>
              <span class="text-location">west shore</span>
              <span class="text-addictioanl">Condition</span>
              <span class="text">Radical</span>
            </div>
            <div class="swiper-slide">
              <div class="map">
                <img src="./assets/images/map-east.svg" />
              </div>
              <span class="text-addictioanl">SURF</span>
              <span class="text-location">east shore</span>
              <span class="text-addictioanl">Condition</span>
              <span class="text">Radical</span>
            </div>
          </div>
          <div class="navigation-buttons">
            <div class="btn swiper-button-next"></div>
            <div class="btn swiper-button-prev"></div>
          </div>

          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
